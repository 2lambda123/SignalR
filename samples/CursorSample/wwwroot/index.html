<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Cursor Sample</title>
</head>

<body>
    <h2>Controls</h2>
    <div>
        <input id="userNameTextBox" placeholder="Username" />
        <button id="connectButton" type="button">Connect</button>
        <button id="disconnectButton" type="button" disabled>Disconnect</button>
        <button id="clearButton" type="button">Clear</button>
    </div>

    <div>
        <button id="startButton" type="button" disabled>Start</button>
        <button id="stopButton" type="button" disabled>Stop</button>
    </div>

    <h2>Results</h2>
    <ul id="resultsList"></ul>

    <ul id="messages"></ul>
    <script src="lib/signalr/signalr.js"></script>
    <script src="app.js"></script>
</body>

</html>
